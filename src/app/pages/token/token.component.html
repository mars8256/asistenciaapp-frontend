<mat-toolbar>
    <span>Token</span>
</mat-toolbar>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar token">
</mat-form-field>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="idToken" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.idToken}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="token" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Token </th>
            <td mat-cell *matCellDef="let element"> {{element.token}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones" style="align-items: center;">
            <th mat-header-cell *matHeaderCellDef > Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button 
                        aria-label="Example icon button with a vertical three dot icon"
                        (click)="openDialog(element)">
                    <mat-icon><span class="material-icons">mode_edit</span></mat-icon>
                </button>
                <button mat-icon-button 
                        aria-label="Example icon button with a vertical three dot icon"
                        (click)="eliminar(element.idToken)">
                    <mat-icon><span class="material-icons">delete</span></mat-icon>
                </button>
                
            </td>
        </ng-container>    

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

<div class="example-button-container">
    <button mat-fab color="accent" 
        style="float: right;"
        aria-label="Example icon button with a bookmark icon"
        (click)="openDialog()" >
      <mat-icon>edit</mat-icon>
    </button>
</div>
