<div>
   
    
    <div [hidden]="true">
        <mat-form-field>
            <input matInput placeholder="idToken" [(ngModel)]="token.idToken">
        </mat-form-field>
    </div>
    <mat-form-field>
        <input matInput placeholder="token" [(ngModel)]="token.token">
    </mat-form-field>
 
</div>
<button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
<button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
