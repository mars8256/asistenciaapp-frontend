
<div>

    <div [hidden]="true">
        <mat-form-field>
            <input matInput placeholder="idCatedratico" [(ngModel)]="catedratico.idCatedratico">
        </mat-form-field>
    </div>
    <mat-form-field [style.width.px]=300>
        <input matInput placeholder="Nombres" [(ngModel)]="catedratico.nombres">
    </mat-form-field>
    <mat-form-field [style.width.px]=300>
        <input matInput placeholder="Apellidos" [(ngModel)]="catedratico.apellidos">
    </mat-form-field>
    <mat-form-field [style.width.px]=300>
        <input matInput placeholder="correo" [(ngModel)]="catedratico.correo">
    </mat-form-field>

</div>

<button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
<button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
