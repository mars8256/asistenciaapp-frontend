<mat-toolbar>
    <span>Carrera</span>
</mat-toolbar>

<div class="example-container">


 
  <mat-form-field   [style.width.px]=327 style="margin: 5px;">
    <mat-label>Facultad</mat-label>
    <mat-select placeholder="Facultad" 
            [(value)]="idFacultadSeleccionado">
      <mat-option *ngFor="let f of facultades" [value]="f.idFacultad">
        {{f.nombre}}
      </mat-option>
    </mat-select>
    
</mat-form-field>

<button mat-icon-button color="accent" 
aria-label="Example icon button with a bookmark icon"
(click)="find()" >
<mat-icon>search</mat-icon>
</button>







  <mat-form-field style="margin:5px;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Carrera">
  </mat-form-field>
</div>



<div class="mat-elevation-z8">

 

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="idCarrera" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idCarrera}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="facultad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Facultad </th>
        <td mat-cell *matCellDef="let element"> {{element.facultad.nombre}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones" style="align-items: center;">
            <th mat-header-cell *matHeaderCellDef > Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button 
                aria-label="Example icon button with a vertical three dot icon"
                (click)="openDialog(element)">
                  <mat-icon><span class="material-icons">mode_edit</span></mat-icon>
              </button>
              <button mat-icon-button 
                aria-label="Example icon button with a vertical three dot icon"
                (click)="eliminar(element.idCarrera)">
                  <mat-icon><span class="material-icons">delete</span></mat-icon>
              </button>
                
            </td>
        </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  
  <div class="example-button-container">
    <button mat-fab color="accent" 
        style="float: right;"
        aria-label="Example icon button with a bookmark icon"
        (click)="openDialog()" >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
